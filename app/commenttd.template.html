<div class="container">
    <form action="" (ngSubmit)="handler()" [formGroup]="myform">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="uname" formControlName="uname">
        </div>
        <div class="alert alert-danger" *ngIf="myform.controls.uname.errors?.required && myform.controls.uname.touched">
            Invalid Value
        </div>
        <div class="alert alert-danger" *ngIf="myform.controls.uname.errors?.minlength && myform.controls.uname.touched">
            Lesser name
        </div>
                    
        <div class="alert alert-danger" *ngIf="myform.controls.uname.errors?.nospace && myform.controls.uname.touched">
            Spaces are not allowed
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea name="" id="comment" cols="30" rows="10" class="form-control" name="comment" formControlName="comment"></textarea>
        </div>
        <div class="form-group"><input type="submit" class="btn btn-primary" value="Comment"></div>
    </form>
</div>
