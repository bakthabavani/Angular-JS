<div class="container">
    <form action="" (ngSubmit)="handler(form)" #form="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" required ngModel #uname="ngModel" (keyup)="handler(uname)">
        </div>
        <div class="alert alert-danger" *ngIf="uname.errors?.required && uname.touched">
            Invalid Username
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea name="" id="comment" cols="30" rows="10" class="form-control" name="comment" ngModel #comment="ngModel"></textarea>
        </div>
        <div class="form-group"><input type="submit" class="btn btn-primary" value="Comment"></div>
    </form>
</div>
